<div class="row mt-md-5">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form role="form" class="m-sm-4">
                    <header class="text-center mb-7">
                        <h2 class="mb-0">Welcome to Serandives</h2>
                        <p>Sign up to get started</p>
                    </header>

                    <div class="source alias form-group" data-name="alias">
                        <label class="sr-only" for="alias-{id}">Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="alias-label-{id}">
                                  <span class="fas fa-user"></span>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="alias" id="alias-{id}"
                                   placeholder="Name" aria-label="Name"
                                   aria-describedby="alias-label-{id}"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="source email form-group" data-name="email">
                        <label class="sr-only" for="email-{id}">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email-label-{id}">
                                  <span class="fas fa-envelope"></span>
                                </span>
                            </div>
                            <input type="email" class="form-control" name="email" id="email-{id}"
                                   placeholder="Email" aria-label="Email"
                                   aria-describedby="email-label-{id}"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="source password form-group" data-name="password">
                        <label class="sr-only" for="password-{id}">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-label-{id}">
                                  <span class="fas fa-lock"></span>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password" id="password-{id}"
                                   placeholder="Password" aria-label="Password"
                                   aria-describedby="password-label-{id}"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <div class="signup-error invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <div class="captcha" data-size="normal"></div>
                    </div>

                    <div class="mb-2">
                        <button type="submit" class="signup btn btn-block btn-secondary" disabled>Sign up</button>
                    </div>

                    <div class="row mb-5">
                        <div class="col-12 text-center">
                            <span class="small text-muted">Already have an account?</span>
                            <a class="small" href="/signin"> Sign in</a>
                        </div>
                    </div>

                    <!-- Login Buttons -->
                    <div class="login d-flex">
                        <a class="facebook btn btn-block border mr-1" href="#">
                            <span class="fab fa-facebook-square mr-1"></span>
                            Facebook
                        </a>
                        <a class="google btn btn-block border ml-1 mt-0" href="#">
                            <span class="fab fa-google mr-1"></span>
                            Google
                        </a>
                    </div>
                    <!-- End Login Buttons -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
