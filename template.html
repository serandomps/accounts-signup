<div class="row accounts-signup">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="accounts-signup panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a class="panel-title" href="{home}">Home</a>
                    <a class="panel-title pull-right" href="{signin}">Sign in</a>
                </h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="captcha" data-size="normal"></div>
                    </div>
                    <button type="button" class="btn btn-default signup" disabled="disabled">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
